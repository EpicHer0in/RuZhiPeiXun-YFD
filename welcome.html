<script>
    var URL = 'http://localhost:3600/'
    var welcome_data = {
        $login_user: $('#login_user'),
        $sign_out: $('#sign_out'),
        $jurisdiction: $('#jurisdiction'),
    }

    /**权限**/
    if(localStorage.getItem('user')!='admin'){
        welcome_data.$jurisdiction.hide()
    }else {
        welcome_data.$jurisdiction.show()
    }
    if (localStorage.getItem('user')) {
        welcome_data.$login_user.text(localStorage.getItem('user'))
    }
    //退出登录
    welcome_data.$sign_out.on('click', function () {
        if (localStorage.getItem('user')) {
            localStorage.removeItem('user')
        }
        if (localStorage.getItem('user_num')) {
            localStorage.removeItem('user_num')
        }
    })
</script>
